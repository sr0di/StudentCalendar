{% extends "homepage.html" %}
{% block brand %}

<h6>Agenda Student</h6>
{% endblock %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token%}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Creeaza cont</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Ai deja un cont?<a class="ml-2" href="{% url 'accounts:login_view' %}">Login</a></small>
        </div>
    </div>

{% endblock %}
